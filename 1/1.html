<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap&subset=vietnamese" rel="stylesheet">
</head>

<body>
    <div class="plant-details">
        <div class="plant-details__container">
            <div class="plant-details__header">
                <a href="" class="plant-details__back">
                    <i class="fa fa-angle-left"> </i>
                    <span>Back to all plants</span>
                </a>
                <div class="plant-details__like">
                    <i class="fa fa-heart"></i>
                </div>
            </div>
            <div class="plant-details__content">
                <div class="plant-details__image">
                    <img src="https://cayxinh.vn/wp-content/uploads/2017/11/cay-cam-nhung-xanh.jpg" alt="">
                </div>
                <div class="plant-details__info">
                    <h2 class="plant-details__title">Classic peace lily</h2>
                    <span class="plant-details__category">Popular house plant</span>

                    <span class="plant-details__price">$18</span>
                    <span class="plant-details__desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam
                        ratione magni quaerat. Animi perspiciatis distinctio assumenda est at! Sed officia earum
                        provident voluptatibus. Magnam porro blanditiis, ducimus eligendi odit distinctio.</span>
                    <div class="plant-details__buttons">

                        <button class="plant-details__button">Add to cart</button>
                        <button class="plant-details__button">Wishlist</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
